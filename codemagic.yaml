workflows:
  ios-native-quick-start:
    name: Pulse Monitor
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: HeartRate - API
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.stress.heartrate.app
      vars:
        BUNDLE_ID: "com.stress.heartrate.app"
        XCODE_WORKSPACE: "cl.heart.xcworkspace"
        XCODE_SCHEME: "cl.heart"
        APP_STORE_APPLE_ID: 6746779084
      xcode: latest
    scripts:
      - name: Resolve Swift Package Manager dependencies
        script: |
          xcodebuild -resolvePackageDependencies \
            -workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME"
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Fix watchOS build settings
        script: |
          echo "Fixing Base SDK and deployment target for Watch App"
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*/IPHONEOS_DEPLOYMENT_TARGET = 16.0;/g' cl.heart.xcodeproj/project.pbxproj
          sed -i '' 's/SDKROOT = iphoneos/SDKROOT = watchos/g' cl.heart.xcodeproj/project.pbxproj
      - name: Build ipa for distribution
        script: |
          set -o pipefail && xcodebuild \
            -workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath "$CM_BUILD_DIR/$XCODE_SCHEME.xcarchive" archive
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - dem909@gmail.com

        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration

        # Configuration related to TestFlight (optional)
        # Note: This action is performed during post-processing.
        submit_to_testflight: true
        beta_groups: # Specify the names of beta tester groups that will get access to the build once it has passed beta review.
          - group name 1
          - group name 2

        # Configuration related to App Store (optional)
        # Note: This action is performed during post-processing.
        submit_to_app_store: false
