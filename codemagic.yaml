workflows:
  ios-native-quick-start:
    name: Pulse Monitor
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: HeartRate - API
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.stress.heartrate.app
      vars:
        BUNDLE_ID: "com.stress.heartrate.app"
        XCODE_WORKSPACE: "cl.heart.xcworkspace"
        XCODE_SCHEME: "cl.heart"
        APP_STORE_APPLE_ID: 6746779084
      xcode: 26
    scripts:
      - name: Clean DerivedData (safety)
        script: |
          rm -rf "$HOME/Library/Developer/Xcode/DerivedData" || true

      - name: Resolve Swift Package Manager dependencies
        script: |
          xcodebuild -resolvePackageDependencies \
            -workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME"

      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles

      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))

      # ⬇️ Ключевой шаг: убираем watch-таргеты из шага Archive схемы iOS
      - name: Detach Watch targets from Archive (scheme-safe)
        script: |
          SCHEME_PATH="cl.heart.xcodeproj/xcshareddata/xcschemes/cl.heart.xcscheme"
          cp "$SCHEME_PATH" "$SCHEME_PATH.bak" || true
          # удаляем BuildActionEntry с упоминанием Watch App / Extension (аккуратно, только в Archive-блоке)
          sed -i '' '/HeartRate Watch App Extension/,+6d' "$SCHEME_PATH" || true
          sed -i '' '/HeartRate Watch App.app/,+6d' "$SCHEME_PATH" || true
          sed -i '' '/BlueprintName = "HeartRate Watch App Extension"/,/<\/BuildActionEntry>/d' "$SCHEME_PATH" || true
          sed -i '' '/BlueprintName = "HeartRate Watch App"/,/<\/BuildActionEntry>/d' "$SCHEME_PATH" || true

      # (необязательно) Диагностика ассетов watchOS — просто чтобы увидеть явные жалобы actool, если останутся
      - name: Diagnose watch assets with actool
        script: |
          xcrun actool --output-format human-readable-text --notices --warnings \
            --platform watchos \
            --compile "$CM_BUILD_DIR/actool-watch" \
            --minimum-deployment-target 11.5 \
            "HeartRate Watch App/Assets.xcassets" || true

      - name: Build ipa for distribution (iOS archive only)
        script: |
          set -o pipefail && xcodebuild \
            -workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath "$CM_BUILD_DIR/$XCODE_SCHEME.xcarchive" archive

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - dem909@gmail.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - group name 1
          - group name 2
        submit_to_app_store: false