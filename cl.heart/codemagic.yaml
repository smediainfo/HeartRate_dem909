workflows:
  ios-native-quick-start:
    name: Pulse Monitor
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: HeartRate - API
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.stress.heartrate.app
        team_id: 9P5P38899F
      vars:
        BUNDLE_ID: "com.stress.heartrate.app"
        XCODE_WORKSPACE: "cl.heart.xcworkspace"
        XCODE_PROJECT: "cl.heart.xcodeproj"
        XCODE_SCHEME: "cl.heart"
        APP_STORE_APPLE_ID: 6746779084
      xcode: latest
    scripts:
      - name: Resolve Swift Package Manager dependencies
        script: |
          xcodebuild -resolvePackageDependencies \
            -workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME"
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Clean DerivedData
        script: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
          --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
          --scheme "$XCODE_SCHEME" \
          --xcargs "CODE_SIGN_STYLE=Manual DEVELOPMENT_TEAM=9P5P38899F PROVISIONING_PROFILE_SPECIFIER='Heart Rate' CODE_SIGN_IDENTITY='Apple Distribution'"
      - name: Check ipa contents
        script: |
          unzip -l $CM_BUILD_DIR/build/ios/ipa/*.ipa

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - dem909@gmail.com
        
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration

        submit_to_testflight: true
        beta_groups:
          - group name 1
          - group name 2

        submit_to_app_store: false
